<img crossorigin="anonymous" class="bg-img" [src]="bgUrl">

<img crossorigin="anonymous" class="glow-img" [src]="glowUrl">
<div class="card-footer"></div>

<img crossorigin="anonymous" class="rarity-img" [src]="starUrl">
