<ng-container *ngIf="myOperators$ | async as myOperators">
  <h1 class="page-title">My operators ({{myOperators.length}})</h1>
  <div class="operator-list-container">
    <a *ngFor="let c of myOperators" [routerLink]="'/operators/'+c.charId" routerLinkActive="active">
      <ak-character-card [chara]="c"></ak-character-card>
    </a>
  </div>
</ng-container>

<ng-container *ngIf="remainingOperators$ | async as remainingOperators">
  <h1 class="page-title">Available operators ({{remainingOperators.length}})</h1>
  <div class="operator-list-container">
    <a *ngFor="let c of remainingOperators" [routerLink]="'/operators/'+c.charId" routerLinkActive="active">
      <ak-character-card [chara]="c"></ak-character-card>
    </a>
  </div>
</ng-container>

<ng-container *ngIf="otherRegionOperators$ | async as otherRegionOperators">
  <h1 class="page-title">Future operators ({{otherRegionOperators.length}})</h1>
  <div class="operator-list-container">
    <a *ngFor="let c of otherRegionOperators" [routerLink]="'/operators/'+c.charId" routerLinkActive="active">
      <ak-character-card [chara]="c"></ak-character-card>
    </a>
  </div>
</ng-container>
